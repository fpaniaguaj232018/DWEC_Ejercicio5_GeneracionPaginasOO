<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilo.css">
    <title>(Título del documento)</title>
    <script src="js/Videojuego.js"></script>
    <script src="js/GeneradorDivs.js"></script>
    <script>
        var videojuegos = new Array();

        function crearArray() {
            videojuegos.push(new Videojuego("Fifa 97", "Deportes", 2, 8, "https://upload.wikimedia.org/wikipedia/en/thumb/e/e9/FIFA97PCCDEurope.jpg/250px-FIFA97PCCDEurope.jpg"));
            videojuegos.push(new Videojuego("Fifa 98", "Deportes", 2, 10, "https://staticuestudio.blob.core.windows.net/buhomag/2017/09/18153055/fifa-98.jpg?auto=compress,format"));
            videojuegos.push(new Videojuego("Sega Rally", "Deportes", 1, 18, "https://images-na.ssl-images-amazon.com/images/I/812c07JZboL._SX425_.jpg"));
            videojuegos.push(new Videojuego("Crash Bandicoot", "Plataformas", 1, 4, "https://static.posters.cz/image/750/poster/crash-bandicoot-crash-i51501.jpg"));
            videojuegos.push(new Videojuego("Alone in the Dark", "Terror", 2, 10, "https://images-na.ssl-images-amazon.com/images/I/81ZkY2zJHZL._SX342_.gif"));
            videojuegos.push(new Videojuego("Super Mario Bross", "Plataformas", 1, 2, "https://vignette.wikia.nocookie.net/videojuego/images/e/e2/Super_Mario_Bros..jpg/revision/latest?cb=20080402052328"));
            videojuegos.push(new Videojuego("Fortnite", "FPS", 100, 12, "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2fSAwCzCULt_9AxLYC4dfDFpFVQKX0HLLMgw7yZBtoQzoFTdG"));
        }
        /**
        Busca los elementos del array cuyo titulo contiene el titulo introducido por el usuario.
        */
        function buscarPorTitulo() {
            var encontrado = false;
            var textoABuscar = document.getElementById("titulo").value.trim();
            for (var i = 0; i < videojuegos.length; i++) {
                if (videojuegos[i].titulo.toLowerCase().trim().includes(textoABuscar.toLowerCase())) {
                    //videojuegos[i].mostrar();
                    videojuegos[i].generarFicha();
                }
            }
        }

        function buscarPorGenero() {
            var encontrado = false;
            var textoABuscar = document.getElementById("genero").value.trim();
            for (var i = 0; i < videojuegos.length; i++) {
                if (videojuegos[i].genero.toLowerCase().trim() == textoABuscar.toLowerCase()) {
                    //videojuegos[i].mostrar();
                    videojuegos[i].generarFicha();
                }
            }
        }

    </script>
</head>

<body onload="crearArray()">
    <H1>PROYECTO BASE</H1>
    <input type="text" id="titulo" placeholder="Título a buscar">
    <input type="button" value="Buscar" onclick="buscarPorTitulo()">

    <select id="genero">
        <option value="FPS">FPS</option>
        <option value="Plataformas">Plataformas</option>
        <option value="Terror">Terror</option>
        <option value="Deportes">Deportes</option>
    </select>
    <input type="button" value="Buscar" onclick="buscarPorGenero()">


</body>

</html>
