<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilo.css">
    <title>(Título del documento)</title>
    <script src="js/Videojuego.js"></script>
    <script src="js/GeneradorDivs.js"></script>
    <script>
        var videojuegos = new Array();

        function crearArray() {
            videojuegos.push(new Videojuego("Fifa 97", "Deportes", 2, 8, ""));
            videojuegos.push(new Videojuego("Fifa 98", "Deportes", 2, 10, "https://staticuestudio.blob.core.windows.net/buhomag/2017/09/18153055/fifa-98.jpg?auto=compress,format"));
            videojuegos.push(new Videojuego("Sega Rally", "Deportes", 1, 18, "https://www.google.com/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&cad=rja&uact=8&ved=2ahUKEwjH7ajv9ezdAhVI6RoKHdFYBtgQjRx6BAgBEAU&url=https%3A%2F%2Fwww.amazon.com%2FSega-Rally-2-Championship-Dreamcast%2Fdp%2FB000034DLH&psig=AOvVaw2Q2JXFHTXYHHGgFeSAJfb3&ust=1538747120172391"));
            videojuegos.push(new Videojuego("Crash Bandicoot", "Plataformas", 1, 4, ""));
            videojuegos.push(new Videojuego("Alone in the Dark", "Terror", 2, 10, ""));
            videojuegos.push(new Videojuego("Super Mario Bross", "Plataformas", 1, 2, ""));
            videojuegos.push(new Videojuego("Fortnite", "FPS", 100, 12, ""));
        }

        function buscarPorTitulo() {
            var encontrado = false;
            var textoABuscar = document.getElementById("titulo").value.trim();
            for (var i = 0; i < videojuegos.length; i++) {
                if (videojuegos[i].titulo.toLowerCase().trim().includes(textoABuscar.toLowerCase())) {
                    //videojuegos[i].mostrar();
                    videojuegos[i].generarFicha();
                }
            }
        }

        function buscarPorGenero() {
            var encontrado = false;
            var textoABuscar = document.getElementById("genero").value.trim();
            for (var i = 0; i < videojuegos.length; i++) {
                if (videojuegos[i].genero.toLowerCase().trim() == textoABuscar.toLowerCase()) {
                    //videojuegos[i].mostrar();
                    videojuegos[i].generarFicha();
                }
            }
        }

    </script>
</head>

<body onload="crearArray()">
    <H1>PROYECTO BASE</H1>
    <input type="text" id="titulo" placeholder="Título a buscar">
    <input type="button" value="Buscar" onclick="buscarPorTitulo()">

    <select id="genero">
        <option value="FPS">FPS</option>
        <option value="Plataformas">Plataformas</option>
        <option value="Terror">Terror</option>
        <option value="Deportes">Deportes</option>
    </select>
    <input type="button" value="Buscar" onclick="buscarPorGenero()">


</body>

</html>
